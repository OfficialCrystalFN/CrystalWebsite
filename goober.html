<a href="/"></a>
<html><head><base href="." />
<title>goober | goober</title>
<style>
:root {
  --primary: #0A0A0A;
  --secondary: #301934;
  --text: #ffffff;
  --accent: #A742F5;
  --gradient: linear-gradient(135deg, #A742F5, #8E2DE2);
}

body {
  background: var(--primary);
  color: var(--text);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  padding: 20px;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top right, #1a1527, #0A0A0A);
}

.profile-container {
  width: 100%;
  max-width: 600px;
  background: var(--secondary);
  border-radius: 24px;
  padding: 32px;
  box-shadow: 0 8px 32px rgba(167, 66, 245, 0.15);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(167, 66, 245, 0.1);
  position: relative;
  overflow: hidden;
}

.profile-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: var(--gradient);
  animation: shimmer 2s infinite linear;
}

@keyframes shimmer {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

.profile-header {
  display: flex;
  align-items: center;
  gap: 24px;
  margin-bottom: 32px;
}

.avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Faminoapps.com%2Fc%2Fzelda%2Fpage%2Fitem%2Frevali%2FQKwt_YIX7qj3WZVjggERwX58KNzmwJ&psig=AOvVaw3v6LMxrbmWxayNNnonieWW&ust=1732153903412000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCOCI7Krm6YkDFQAAAAAdAAAAABAT');
  box-shadow: 0 4px 20px rgba(167, 66, 245, 0.3);
  transition: all 0.3s ease;
  position: relative;
}

.username-container {
  display: flex;
  flex-direction: column;
}

.username {
  font-size: 32px;
  font-weight: 800;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 2px 10px rgba(167, 66, 245, 0.2);
}

.badges {
  display: flex;
  gap: 8px;
  align-items: center;
  margin-top: 4px;
}

.badge {
  font-size: 16px;
  color: var(--accent);
}

.verified {
  color: #00acee;
}

.stats {
  display: grid;
  grid-template-columns: repeat(1, 1fr);
  gap: 20px;
  margin-bottom: 32px;
}

.stat-box {
  background: rgba(167, 66, 245, 0.05);
  padding: 20px;
  border-radius: 16px;
  text-align: center;
  transition: all 0.3s ease;
  border: 1px solid rgba(167, 66, 245, 0.1);
}

.stat-box:hover {
  transform: translateY(-4px);
  background: rgba(167, 66, 245, 0.1);
  border: 1px solid rgba(167, 66, 245, 0.2);
}

.stat-value {
  font-size: 28px;
  font-weight: 800;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.stat-label {
  font-size: 14px;
  color: rgba(255,255,255,0.7);
  margin-top: 8px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.bio {
  background: rgba(167, 66, 245, 0.05);
  padding: 24px;
  border-radius: 16px;
  margin-bottom: 32px;
  line-height: 1.6;
  border: 1px solid rgba(167, 66, 245, 0.1);
  transition: all 0.3s ease;
}

.bio:hover {
  background: rgba(167, 66, 245, 0.08);
  border: 1px solid rgba(167, 66, 245, 0.2);
}

.bio-text {
  margin: 0;
  color: rgba(255,255,255,0.9);
  font-size: 16px;
}

.links {
  display: flex;
  gap: 16px;
  justify-content: center;
}

.link {
  padding: 16px;
  background: var(--gradient);
  color: var(--text);
  text-decoration: none;
  border-radius: 12px;
  transition: all 0.3s ease;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
}

.link:hover {
  transform: translateY(-2px) scale(1.1);
  box-shadow: 0 4px 20px rgba(167, 66, 245, 0.4);
}

.link i {
  font-size: 24px;
}

.music-player {
  margin-top: 20px;
  padding: 15px;
  background: rgba(167, 66, 245, 0.05);
  border-radius: 16px;
  border: 1px solid rgba(167, 66, 245, 0.1);
}

.music-info {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

.music-icon {
  font-size: 20px;
}

.song-details {
  font-size: 14px;
  color: rgba(255,255,255,0.9);
}

.song-title {
  font-weight: 600;
}

.song-artist {
  color: rgba(255,255,255,0.7);
}

audio {
  width: 100%;
  height: 32px;
}

audio::-webkit-media-controls-panel {
  background: var(--gradient);
}

.notification {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(19, 17, 28, 0.95);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 8px 32px rgba(167, 66, 245, 0.3);
  border: 1px solid rgba(167, 66, 245, 0.2);
  color: var(--text);
  z-index: 1000;
  animation: fadeIn 0.5s ease-out;
  backdrop-filter: blur(10px);
  display: none;
  min-width: 300px;
  text-align: center;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translate(-50%, -40%);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}

.notification.show {
  display: block;
}

.ok-button {
  margin-top: 15px;
  padding: 8px 24px;
  background: var(--gradient);
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.ok-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 20px rgba(167, 66, 245, 0.4);
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(10, 10, 10, 0.5);
  backdrop-filter: blur(5px);
  display: none;
  z-index: 999;
}

.overlay.show {
  display: block;
}

@keyframes slideIn {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="overlay" id="overlay"></div>

    <div class="notification-content">

  </div>

  <div class="profile-container">

      <div class="avatar"></div>
      <div class="username-container">
        <div class="username">goober</div>
        <div class="badges">
          <i class="fas fa-check-circle verified"></i>
          <i class="fas fa-code badge"></i>
        </div>
      </div>
    </div>
    
    <div class="stats">
      <div class="stat-box">
        <div class="stat-value">âˆž</div>
        <div class="stat-label">i dont like people who like dudes</div>
      </div>
    </div>

    <div class="bio">
      <p class="bio-text">sily guy | i like to start arguments for no reason | Crystal Community Manager</p>
    </div>

    <div class="links">
      <a href="https://tiktok.com/@rsgoober" class="link">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://discord.gg/crystalfn" class="link">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://youtube.com/@GooberVR." class="link">
        <i class="fab fa-youtube"></i>
      </a>

    <div class="music-player">
      <div class="music-info">
        <div class="music-icon">ðŸŽµ</div>
        <div class="song-details">
          <div class="song-title">AnotherBrother</div>
          <div class="song-artist">OxayaCreate.Net, Bonzikillbeach</div>
        </div>
      </div>
      <audio id="bgMusic" controls autoplay loop>
        <source src="https://cdn.discordapp.com/attachments/1141521891547414708/1308606904280551454/anotherbrotherfnf.mp3?ex=673e8ea6&is=673d3d26&hm=7cf1ba8f587b4eb1bcf95bee436d88938f0a7961d451652760afeb55d094ba7e&" type="audio/mpeg">

      </audio>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('notification').classList.add('show');
      document.getElementById('overlay').classList.add('show');
    }, 1000);

    function closeNotification() {
      document.getElementById('notification').classList.remove('show');
      document.getElementById('overlay').classList.remove('show');
    }

    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('bgMusic');
      audio.play().catch(function(error) {
        console.log("Audio autoplay failed:", error);
      });
    });

    document.addEventListener('click', function playOnFirstClick() {
      const audio = document.getElementById('bgMusic');
      audio.play().catch(function(error) {
        console.log("Audio play on click failed:", error);
      });
      document.removeEventListener('click', playOnFirstClick);
    }, { once: true });
  </script>
</body>
</html>
